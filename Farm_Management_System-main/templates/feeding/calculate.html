<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>محاسبه غذادهی</title>
</head>
<body>

<h2>محاسبه غذادهی استخر</h2>

<form method="post">
    {% csrf_token %}

    <!-- انتخاب استخر -->
    <label>استخر:</label>
    <select name="pond" required>
        <option value="">-- انتخاب استخر --</option>
        {% for pond in ponds %}
            <option value="{{ pond.id }}">{{ pond.name }}</option>
        {% endfor %}
    </select>
    <br><br>

    <!-- دمای آب -->
    <label>دمای آب (°C):</label>
    <input type="number" step="0.1" name="water_temp" required>
    <br><br>

    <!-- وزن ماهی -->
    <label>وزن ماهی (گرم):</label>
    <input type="number" step="0.1" name="fish_weight" required>
    <br><br>

    <!-- طول ماهی -->
    <label>طول ماهی (سانتی‌متر):</label>
    <input type="number" step="0.1" name="fish_length" required>
    <br><br>

    <!-- تعداد ماهی -->
    <label>تعداد ماهی:</label>
    <input type="number" name="fish_count" required>
    <br><br>

    <button type="submit">محاسبه</button>
</form>

{% if result %}
<hr>
<p>بایومس کل: <strong>{{ result.biomass }}</strong> کیلوگرم</p>
<p>سایز خوراک: <strong>{{ result.feed_size }}</strong></p>
<p>دفعات غذادهی: <strong>{{ result.feeding_times }}</strong></p>
<p>آداپتاسیون: <strong>{{ result.adaptation }}</strong></p>
{% endif %}

</body>
</html>
